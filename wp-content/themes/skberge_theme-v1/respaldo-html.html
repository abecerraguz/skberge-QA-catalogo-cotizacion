<!DOCTYPE html>
<html lang="es">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Skbergé</title>
   </head>
   <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="padding: 0;">
      <div id="wrapper" dir="ltr" style="background-color: #f7f7f7; margin: 0; padding: 70px 0; width: 100%; -webkit-text-size-adjust: none;">
         <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
            <tr>
               <td align="center" valign="top">
                  <div id="template_header_image">
                  </div>
                  <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_container" style="box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); border-radius: 3px;">
                     <tr>
                        <td align="center" valign="top">
                           <!-- Header -->
                           <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_header" style='color: #202020; border-bottom: 0; font-weight: bold; line-height: 100%; vertical-align: middle; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; border-radius: 3px 3px 0 0;'>
                              <tr>
                                 <td id="header_wrapper" style="padding: 36px 48px; display: block;">
                                    <img src="http://abecerrafrontend.cl/skberge/wp-content/themes/skberge_theme-v1/assets/images/logo-skberge.png" alt="Logotipo Skbergé">
                                 </td>
                              </tr>
                           </table>
                           <!-- End Header -->
                        </td>
                     </tr>
                     <tr>
                        <td align="center" valign="top">
                           <!-- Body -->
                           <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_body">
                              <tr>
                                 <td valign="top" id="body_content" style="background-color: #ffffff;">
                                    <!-- Content -->
                                    <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                       <tr>
                                          <td valign="top" style="padding: 48px 48px 32px;">
                                             <div id="body_content_inner" style='color: #8a8a8a; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 14px; line-height: 150%; text-align: left;'>
                                                <section class="woocommerce-bacs-bank-details">
                                                   <h3 class="wc-bacs-bank-details-account-name" style='color: #2A4B81; display: block; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 16px; font-weight: bold; line-height: 130%; margin: 16px 0 8px; text-align: left;'>Cliente:</h3>
                                                   <ul class="wc-bacs-bank-details order_details bacs_details">
                                                      <li class="client_name">Nombre: <strong>[name-client]</strong></li>
                                                      <li class="phono_number">Teléfono: <strong>[phono-client]</strong></li>
                                                      <li class="email">email: <strong>[email-client]</strong></li>
                                                   </ul>
                                                </section>
												 <section class="woocommerce-bacs-bank-details">
                                                   <h3 class="wc-bacs-bank-details-account-name" style='color: #2A4B81; display: block; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 16px; font-weight: bold; line-height: 130%; margin: 16px 0 8px; text-align: left;'>Vendedor:</h3>
                                                   <ul class="wc-bacs-bank-details order_details bacs_details">
                                                      <li class="client_name">Nombre: <strong>[name-dealer]</strong></li>
                                                      <li class="phono_number">Teléfono: <strong>[phono-dealer]</strong></li>
                                                      <li class="email">email: <strong>[email-dealer]</strong></li>
                                                   </ul>
                                                </section>
                                                <h2 style='color: #2A4B81; display: block; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 18px; font-weight: bold; line-height: 130%; margin: 0 0 18px; text-align: left;'>
                                                   Cotización
                                                </h2>
                                                <div style="margin-bottom: 40px;">
                                                   <table class="td" cellspacing="0" cellpadding="6" border="1" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; width: 100%; font-family: 'Helvetica Neue', Helvetica, Roboto, Arial, sans-serif;">
                                                      <thead>
                                                         <tr>
                                                            <th class="td" scope="col" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; padding: 12px; text-align: left;">Producto</th>
                                                            <th class="td" scope="col" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; padding: 12px; text-align: left;">Items</th>
                                                            <th class="td" scope="col" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; padding: 12px; text-align: left;">Valor</th>
                                                         </tr>
                                                      </thead>
                                                      <tbody>
                                                         [table-product]

                                                      </tbody>
                                                      <tfoot>
                                                         <tr>
                                                            <th class="td" scope="row" colspan="2" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; padding: 12px; text-align: left; border-top-width: 4px;">Total:</th>
                                                            <td class="td" style="color: #8a8a8a; border: 1px solid #e5e5e5; vertical-align: middle; padding: 12px; text-align: left; border-top-width: 4px;"><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span>[total-product]</span></td>
                                                         </tr>
                                                      </tfoot>
                                                   </table>
                                                </div>
                                             </div>
                                          </td>
                                       </tr>
                                    </table>
                                    <!-- End Content -->
                                 </td>
                              </tr>
                           </table>
                           <!-- End Body -->
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <tr>
               <td align="center" valign="top">
                  <!-- Footer -->
                  <table border="0" cellpadding="10" cellspacing="0" width="600" id="template_footer">
                     <tr>
                        <td valign="top" style="padding: 0; border-radius: 6px;">
                           <table border="0" cellpadding="10" cellspacing="0" width="100%">
                              <tr>
                                 <td colspan="2" valign="middle" id="credit" style='border-radius: 6px; border: 0; color: #a7a7a7; font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 12px; line-height: 150%; text-align: center; padding: 24px 0;'>
                                 </td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                  </table>
                  <!-- End Footer -->
               </td>
            </tr>
         </table>
      </div>
   </body>
</html>
